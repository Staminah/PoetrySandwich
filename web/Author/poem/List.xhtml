<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            
            <div class="row">
                <div class="col-md-12">
                    <h1 class="display-4"> <h:outputText value="#{bundle.ListPoemTitle}"></h:outputText></h1>
                    <hr/>
                    
                    <h:form styleClass="jsfcrud_list_form">
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:outputText escape="false" value="#{bundle.ListPoemEmpty}" rendered="#{poemController.poemListByUser.rowCount == 0}"/>
                        <h:panelGroup rendered="#{poemController.poemListByUser.rowCount > 0}">
                           <h:dataTable value="#{poemController.poemListByUser}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPoemTitle_pkPoem}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.pkPoem}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPoemTitle_title}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.title}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPoemTitle_content}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.content}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPoemTitle_creationDate}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.creationDate}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPoemTitle_validated}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.validated}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPoemTitle_fkUser}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fkUser}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="&nbsp;"/>
                                    </f:facet>
                                    <h:commandLink action="#{poemController.prepareView}" value="#{bundle.ListPoemViewLink}"/>
                                    <h:outputText value=" "/>
                                    <h:commandLink action="#{poemController.prepareEdit}" value="#{bundle.ListPoemEditLink}"/>
                                    <h:outputText value=" "/>
                                    <h:commandLink action="#{poemController.destroy}" value="#{bundle.ListPoemDestroyLink}"/>
                                </h:column>
                            </h:dataTable>
                        </h:panelGroup>
                        <br />
                    </h:form>
                    
                </div>
            </div>
           
        </ui:define>
    </ui:composition>

</html>
