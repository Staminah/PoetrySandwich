<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            
            <div class="row">
                <div class="col-md-12">
                    <h1 class="display-4"><h:outputText value="Edit your profile"></h:outputText></h1>
                    <hr/>
                                
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form>
                        <div class="card">         
                            <div class="card-body">
                                <h3 class="card-title"><h:outputLabel value="#{bundle.EditUserLabel_username}" for="username" /></h3>
                                <p class="card-text"><h:inputText id="username" value="#{userController.selected.username}" title="#{bundle.EditUserTitle_username}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_username}"/></p>
                                <hr/>
                                <h3 class="card-title"><h:outputLabel value="#{bundle.EditUserLabel_mail}" for="mail" /></h3>
                                <p class="card-text"><h:inputText id="mail" value="#{userController.selected.mail}" title="#{bundle.EditUserTitle_mail}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_mail}"/></p>
                            </div>
                        </div>
                        <br/>
                        <div class="alert alert-danger" role="alert">
                            <strong>Save changes will deconnect you !</strong> (Because JEE)
                        </div>
                        <h:commandLink action="#{userController.updateProfile}" class="btn btn-success" value="#{bundle.EditUserSaveLink}"/>
                    </h:form>
                </div>
            </div>
            
        </ui:define>
    </ui:composition>

</html>
