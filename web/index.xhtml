<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="template.xhtml">
        
        <ui:define name="body">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="display-4">Homepage</h1>
                    
                    <h:link outcome="/myAdmin/homeAdmin" value="Home admin"/><br />
                    <h:link outcome="/Editor/homeEditor" value="Home editor"/><br />
                    <h:link outcome="/Author/homeAuthor" value="Home author"/>
                    
                    <hr/>

                    <p>Welcome #{request.remoteUser}!</p>
 
                    <c:if test="#{request.isUserInRole('ADMIN')}">
                        <h:link outcome="/templates/comment/List" value="Show All Comment Items"/>
                        <br />
                        <h:link outcome="/templates/poem/List" value="Show All Poem Items"/>
                        <br />
                        <h:link outcome="/templates/role/List" value="Show All Role Items"/>
                        <br />
                        <h:link outcome="/templates/tag/List" value="Show All Tag Items"/>
                        <br />
                        <h:link outcome="/templates/user/List" value="Show All User Items"/>
                        <br />
                    </c:if>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
