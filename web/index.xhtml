<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="template.xhtml">
        
        <ui:define name="body">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="display-4">Homepage</h1>
                    
                    <h:link outcome="/faces/myAdmin/homeAdmin" value="Home admin"/><br />
                    <h:link outcome="/faces/Editor/homeEditor" value="Home editor"/><br />
                    <h:link outcome="/faces/Author/homeAuthor" value="Home author"/>
                    
                    <hr/>

                    <p>Welcome #{request.remoteUser}!</p>
                    
                    
 
                    <c:if test="#{request.isUserInRole('ADMIN')}">
                        <h:link outcome="/faces/templates/comment/List" value="Show All Comment Items"/>
                        <br />
                        <h:link outcome="/faces/templates/poem/List" value="Show All Poem Items"/>
                        <br />
                        <h:link outcome="/faces/templates/role/List" value="Show All Role Items"/>
                        <br />
                        <h:link outcome="/faces/templates/tag/List" value="Show All Tag Items"/>
                        <br />
                        <h:link outcome="/faces/templates/user/List" value="Show All User Items"/>
                        <br />
                    </c:if>
                    
                    <hr />
                    
                       <h:form styleClass="jsfcrud_list_form">
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:outputText escape="false" value="#{bundle.ListPoemEmpty}" rendered="#{poemController.items.rowCount == 0}"/>
                        <h:panelGroup rendered="#{poemController.items.rowCount > 0}">
                            <h:outputText value="#{poemController.pagination.pageFirstItem + 1}..#{poemController.pagination.pageLastItem + 1}/#{poemController.pagination.itemsCount}"/>&nbsp;
                            <h:commandLink action="#{poemController.previous}" value="#{bundle.Previous} #{poemController.pagination.pageSize}" rendered="#{poemController.pagination.hasPreviousPage}"/>&nbsp;
                            <h:commandLink action="#{poemController.next}" value="#{bundle.Next} #{poemController.pagination.pageSize}" rendered="#{poemController.pagination.hasNextPage}"/>&nbsp;
                            <h:dataTable value="#{poemController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPoemTitle_pkPoem}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.pkPoem}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPoemTitle_title}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.title}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPoemTitle_content}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.content}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPoemTitle_creationDate}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.creationDate}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPoemTitle_validated}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.validated}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPoemTitle_fkUser}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fkUser}"/>
                                </h:column>
                            </h:dataTable>
                        </h:panelGroup>
                        <br />
                    </h:form>
                    
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
