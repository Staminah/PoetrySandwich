<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            
            <div class="row">
                <div class="col-md-12">
                    <h1 class="display-4"><h:outputText value="#{bundle.CreateTagTitle}"></h:outputText></h1>
                    <hr/>
                    
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{bundle.CreateTagLabel_name}" for="name" />
                            <h:inputText id="name" value="#{tagController.selected.name}" title="#{bundle.CreateTagTitle_name}" required="true" requiredMessage="#{bundle.CreateTagRequiredMessage_name}"/>
                        </h:panelGrid>
                        <br />
                        <h:commandLink action="#{tagController.create}" value="#{bundle.CreateTagSaveLink}" />
                        <br />
                        <br />
                        <h:commandLink action="#{tagController.prepareList}" value="#{bundle.CreateTagShowAllLink}" immediate="true"/>
                    </h:form>
                    
                </div>
            </div>
            
        </ui:define>
    </ui:composition>

</html>
