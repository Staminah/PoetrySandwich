<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h1 class="display-4">Search</h1>
            <hr/>
            <h:form class="form-inline">
                <h:selectOneRadio class="form-check" id="searchBy" value="#{searchBean.searchBy}">
                  <f:selectItem itemLabel="By Peom title" itemValue="PoemTitle" ></f:selectItem>
                  <f:selectItem itemLabel="By Poem tag" itemValue="PoemTag"></f:selectItem>
                </h:selectOneRadio>
                <h:inputText id="keyword" value="#{searchBean.keyword}" class="form-control mr-sm-2"></h:inputText>
                <h:commandButton id="search" value="Search" action="#{searchBean.getPoems}" class="btn btn-primary"></h:commandButton>
            </h:form>
            <div id="search_results">
                Search Results of '
                <h:outputText value="#{searchBean.keyword}"></h:outputText>', 
                by
                <h:outputText value="#{searchBean.searchBy}">
                </h:outputText>
            </div>
          
            <div class="row">
                <div class="col-md-12">
                    <h:form styleClass="jsfcrud_list_form">
                        <h:dataTable value="#{searchBean.poems}" var="poem" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListPoemTitle_pkPoem}"/>
                                </f:facet>
                                <h:outputText value="#{poem.pkPoem}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListPoemTitle_title}"/>
                                </f:facet>
                                <h:outputText value="#{poem.title}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListPoemTitle_content}"/>
                                </f:facet>
                                <h:outputText value="#{poem.content}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListPoemTitle_creationDate}"/>
                                </f:facet>
                                <h:outputText value="#{poem.creationDate}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListPoemTitle_validated}"/>
                                </f:facet>
                                <h:outputText value="#{poem.validated}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListPoemTitle_fkUser}"/>
                                </f:facet>
                                <h:outputText value="#{poem.fkUser}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink action="#{poemController.prepareView}" value="#{bundle.ListPoemViewLink}"/>
                            </h:column>
                        </h:dataTable>   
                    </h:form>
                </div>
            </div>      
        </ui:define>
    </ui:composition>
</html>
