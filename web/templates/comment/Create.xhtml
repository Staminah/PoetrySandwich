<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            
            <div class="row">
                <div class="col-md-12">
                    <h1 class="display-4"><h:outputText value="#{bundle.CreateCommentTitle}"></h:outputText></h1>
                    <hr/>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{bundle.CreateCommentLabel_content}" for="content" />
                            <h:inputTextarea rows="4" cols="30" id="content" value="#{commentController.selected.content}" title="#{bundle.CreateCommentTitle_content}" required="true" requiredMessage="#{bundle.CreateCommentRequiredMessage_content}"/>
                            <h:outputLabel value="#{bundle.CreateCommentLabel_fkUser}" for="fkUser" />
                            <h:selectOneMenu id="fkUser" value="#{commentController.selected.fkUser}" title="#{bundle.CreateCommentTitle_fkUser}" required="true" requiredMessage="#{bundle.CreateCommentRequiredMessage_fkUser}">
                                <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="#{bundle.CreateCommentLabel_fkPoem}" for="fkPoem" />
                            <h:selectOneMenu id="fkPoem" value="#{commentController.selected.fkPoem}" title="#{bundle.CreateCommentTitle_fkPoem}" required="true" requiredMessage="#{bundle.CreateCommentRequiredMessage_fkPoem}">
                                <f:selectItems value="#{poemController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <br />
                        <h:commandLink action="#{commentController.create}" value="#{bundle.CreateCommentSaveLink}" />
                        <br />
                        <br />
                        <h:commandLink action="#{commentController.prepareList}" value="#{bundle.CreateCommentShowAllLink}" immediate="true"/>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
