<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            
            <div class="row">
                <div class="col-md-12">
                    <h1 class="display-4"><h:outputText value="#{bundle.EditRoleTitle}"></h:outputText></h1>
                    <hr/>
                    
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{bundle.EditRoleLabel_pkRole}" for="pkRole" />
                            <h:inputText id="pkRole" value="#{roleController.selected.pkRole}" title="#{bundle.EditRoleTitle_pkRole}" required="true" requiredMessage="#{bundle.EditRoleRequiredMessage_pkRole}"/>
                            <h:outputLabel value="#{bundle.EditRoleLabel_name}" for="name" />
                            <h:inputText id="name" value="#{roleController.selected.name}" title="#{bundle.EditRoleTitle_name}" required="true" requiredMessage="#{bundle.EditRoleRequiredMessage_name}"/>
                        </h:panelGrid>
                        <h:commandLink action="#{roleController.update}" value="#{bundle.EditRoleSaveLink}"/>
                        <br />
                        <br />
                        <h:link outcome="View" value="#{bundle.EditRoleViewLink}"/>
                        <br />
                        <h:commandLink action="#{roleController.prepareList}" value="#{bundle.EditRoleShowAllLink}" immediate="true"/>
                    </h:form>
                    
                </div>
            </div>
            
        </ui:define>
    </ui:composition>

</html>
