<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            
            <div class="row">
                <div class="col-md-12">
                    <h1 class="display-4"><h:outputText value="#{bundle.CreateUserTitle}"></h:outputText></h1>
                    <hr/>
                               
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{bundle.CreateUserLabel_username}" for="username" />
                            <h:inputText id="username" value="#{userController.selected.username}" title="#{bundle.CreateUserTitle_username}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_username}"/>
                            <h:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                            <h:inputText id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_password}"/>
                            <h:outputLabel value="#{bundle.CreateUserLabel_mail}" for="mail" />
                            <h:inputText id="mail" value="#{userController.selected.mail}" title="#{bundle.CreateUserTitle_mail}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_mail}"/>
                            <h:outputLabel value="#{bundle.CreateUserLabel_creationDate}" for="creationDate" />
                            <h:inputText id="creationDate" value="#{userController.selected.creationDate}" title="#{bundle.CreateUserTitle_creationDate}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_creationDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:inputText>
                            <h:outputLabel value="#{bundle.CreateUserLabel_fkRole}" for="fkRole" />
                            <h:selectOneMenu id="fkRole" value="#{userController.selected.fkRole}" title="#{bundle.CreateUserTitle_fkRole}" >
                                <f:selectItems value="#{roleController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <br />
                        <h:commandLink action="#{userController.create}" value="#{bundle.CreateUserSaveLink}" />
                        <br />
                        <br />
                        <h:commandLink action="#{userController.prepareList}" value="#{bundle.CreateUserShowAllLink}" immediate="true"/>
                        <br />
                        <br />
                        <h:link outcome="/index" value="#{bundle.CreateUserIndexLink}"/>
                    </h:form>
                    
                </div>
            </div>

        </ui:define>
    </ui:composition>

</html>
