<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            
            <div class="row">
                <div class="col-md-12">
                    <h1 class="display-4"><h:outputText value="#{bundle.ViewUserTitle}"></h:outputText></h1>
                    <hr/>
                    
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputText value="#{bundle.ViewUserLabel_pkUser}"/>
                            <h:outputText value="#{userController.selected.pkUser}" title="#{bundle.ViewUserTitle_pkUser}"/>
                            <h:outputText value="#{bundle.ViewUserLabel_username}"/>
                            <h:outputText value="#{userController.selected.username}" title="#{bundle.ViewUserTitle_username}"/>
                            <h:outputText value="#{bundle.ViewUserLabel_password}"/>
                            <h:outputText value="#{userController.selected.password}" title="#{bundle.ViewUserTitle_password}"/>
                            <h:outputText value="#{bundle.ViewUserLabel_mail}"/>
                            <h:outputText value="#{userController.selected.mail}" title="#{bundle.ViewUserTitle_mail}"/>
                            <h:outputText value="#{bundle.ViewUserLabel_creationDate}"/>
                            <h:outputText value="#{userController.selected.creationDate}" title="#{bundle.ViewUserTitle_creationDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                            <h:outputText value="#{bundle.ViewUserLabel_fkRole}"/>
                            <h:outputText value="#{userController.selected.fkRole}" title="#{bundle.ViewUserTitle_fkRole}"/>
                        </h:panelGrid>
                        <br />
                        <h:commandLink action="#{userController.destroyAndView}" value="#{bundle.ViewUserDestroyLink}"/>
                        <br />
                        <br />
                        <h:link outcome="Edit" value="#{bundle.ViewUserEditLink}"/>
                        <br />
                        <h:commandLink action="#{userController.prepareCreate}" value="#{bundle.ViewUserCreateLink}" />
                        <br />
                        <h:commandLink action="#{userController.prepareList}" value="#{bundle.ViewUserShowAllLink}"/>
                        <br />
                        <br />
                        <h:link outcome="/index" value="#{bundle.ViewUserIndexLink}"/>

                    </h:form>
                    
                </div>
            </div>
            
        </ui:define>
    </ui:composition>

</html>
